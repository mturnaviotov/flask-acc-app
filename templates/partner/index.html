{% extends "_base.html" %}
{% block content %}
<h1 class="title">
  Partners
</h1>
<div>
  <b>
    <a href="{{url_for('partner.create_page') }}">Create</a>
  </b>
</div>
<br>

{% for item in items %}
  <div>
    <p>name: {{ item.partner_name }}
      <form action="{{url_for('partner.delete',id=item['partner_id'])}}" method="post">
        <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input class="danger" type="submit" value="Delete" onclick="confirm('Are you sure?');">
      </form>    
    </p>
  </div>
{% endfor %}
{% endblock %}
