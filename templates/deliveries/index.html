{% extends "_base.html" %}
{% block content %}
<h1 class="title">
  Deliveries
</h1>
<div>
  <b>
    <a href="{{url_for('deliveries.new') }}">Create</a>
  </b>
</div>
<br>
{% for item in items %}
  <div>
      <p>name: {{ item.name }} <a href="{{url_for('deliveries.get',id=item.id) }}">Details | <a href="{{url_for('deliveries.edit',id=item.id) }}">Edit</a>
      <form action="{{url_for('deliveries.delete',id=item['id'])}}" method="post">
        <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">
        <input class="danger" type="submit" value="Delete" onclick="confirm('Are you sure?');">
      </form>    
    </p>
  </div>
{% endfor %}
{% endblock %}
