{% extends "_base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('security.register') }}" name="register_user_form">
            <input id="csrf_token" name="csrf_token" type="hidden" value="{{ csrf_token() }}">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password_confirm" name="password_confirm" placeholder="Confirm Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
